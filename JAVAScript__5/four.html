<!DOCTYPE html>
<html>
<head>
</head>
<body>

    <input  id="textbox" onkeypress="memSort(event);"/>

<script>

function memSort(e){
    var regex = new RegExp("^[a-zA-Z]+$");
    var key = String.fromCharCode(!event.charCode ? event.which : event.charCode);
    if (!regex.test(key)) {
       event.preventDefault();
       return false;
    }
}

</script>
</body>
</html>
