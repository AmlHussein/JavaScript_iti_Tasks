<!DOCTYPE html>
<html>
<head></head>

<body>
    <canvas id="myCanvas" width="1500" height ="2000" 
    style="border:1px solid #d3d3d3;" onclick="addRec()">
  </canvas>

<script>
var c;
var x=20;
var y=20

function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }

function MakeRect(x,y)
{
    c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.fillStyle =getRandomColor();
    ctx.fillRect(x, y, 150, 100);
}

function addRec()
{
    MakeRect(20,20)
    document.createElement("myCanvas");
    if(x>=1200)
    {
      x=20;
      y=y+200;
      document.body.appendChild(MakeRect(x,y))
    }else
    {
      x=x+200;
      document.body.appendChild(MakeRect(x,y))
    }


}

</script>

</body>
</html>
