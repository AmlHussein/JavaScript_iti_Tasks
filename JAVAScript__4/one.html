<body>

    </div>

<script>
var i = 0;
var loop;
var imgs;
function animateLoop() {
    imgs = document.getElementsByTagName("img");
    imgs[i].src = "Lab/marbels/marble2.jpg";
    if (i != 0) {imgs[i-1].src = "Lab/marbels/marble1.jpg";}
    i++;

    if (i == 5) { i = 0;}
    
    if (i == 1) {
        lastImg = imgs.length - 1;
        imgs[lastImg].src = "Lab/marbels/marble1.jpg";
    }

    loop = setTimeout(animateLoop, 1000);
}

function stopAnimation() {
    clearTimeout(loop)
}

window.onload = function() {
    animateLoop()
};


</script>
</body>
